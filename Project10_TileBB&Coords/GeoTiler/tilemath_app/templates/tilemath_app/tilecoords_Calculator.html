{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coordinates to Tile Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("{% static 'images/background.png' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }

        .content-box {
            max-width: 500px;
            margin: 80px auto;
            padding: 30px 20px;
            background-color: rgba(0, 0, 0, 0.70);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            color: white;
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
        }

        label {
            display: inline-block;
            width: 90px;
            margin-top: 10px;
        }

        input {
            padding: 6px;
            margin-top: 8px;
            margin-bottom: 10px;
            width: 150px;
        }

        button {
            margin-top: 15px;
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .error {
            color: #ff6666;
            font-weight: bold;
            margin-top: 15px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #00ccff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="content-box">
    <h2>Coordinates to Tile Number</h2>

    <form method="POST">
        {% csrf_token %}
        <label>Latitude:</label>
        <input type="number" name="latitude" step="any" required><br>

        <label>Longitude:</label>
        <input type="number" name="longitude" step="any" required><br>

        <label>Zoom:</label>
        <input type="number" name="zoom" min="0" max="23" required><br>

        <button type="submit">Calculate</button>
    </form>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <a href="{% url 'index' %}">Back to Home</a>
</div>

</body>
</html>

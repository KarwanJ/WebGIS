<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Leaflet & turf</title>
  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Leaflet WMS Plugin -->
  <script src="https://unpkg.com/leaflet.wms@0.2.0/dist/leaflet.wms.js"></script>

  <link rel="stylesheet" href="style.css">
  <!-- Leaflet Draw CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
  <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
  <script src="https://unpkg.com/leaflet-image/leaflet-image.js"></script>

  <!-- adding font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Adding turf library -->
  <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
</head>
<body>
  <header class="site-header">
    <div class="header-content">
      <i class="fas fa-map-marked-alt"></i>
      <h1>Leaflet + Turf.js Spatial Analysis</h1>
    </div>
  </header>
  <div id="map"></div>
  <div class="toolbar">
    <div class="section section-header">
      <h3>ðŸ§­ Map Tools</h3>
    </div>
    <div class="section">
      <label>
        <input type="checkbox" id="toggle-laptop" checked>
        <i class="fas fa-layer-group"></i> Laptop Shops (WMS)
      </label>
      <label>
        <input type="checkbox" id="toggle-laptop2" checked>
        <i class="fas fa-layer-group"></i> Laptop Shops (WFS)
      </label>
    </div>
    <div class="section">
      <button id="identify-btn" class="btn">
        <i class="fas fa-info-circle"></i> Identify
      </button>
      <button id="export-png-btn" class="btn">
        <i class="fas fa-file-image"></i> Export PNG
      </button>
    </div>
    <div class="section section-header">
      <h3>ðŸ“Š Turf Analysis</h3>
    </div>
    <div class="section">
      <button id="btn-hull" class="btn">
        <i class="fas fa-draw-polygon"></i> Convex Hull
      </button>
      <button id="btn-center" class="btn">
        <i class="fas fa-dot-circle"></i> Center
      </button>
      <button id="btn-buffer" class="btn">
        <i class="fas fa-circle"></i> Buffer
      </button>
      <button id="btn-tin" class="btn">
        <i class="fas fa-project-diagram"></i> Delaunay (TIN)
      </button>
    </div>
  </div>
  <div id="progress-container" style="display:none;">
    <div id="progress-bar"></div>
    <div id="cancel-wrapper">
      <button id="cancel-btn">
        <i class="fas fa-times-circle"></i> Cancel
      </button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
